apiVersion: apps/v1
kind: Deployment
metadata:
  name: client
  namespace: data-caching
spec:
  replicas: 1
  selector:
    matchLabels: { app: client }
  template:
    metadata:
      labels: { app: client }
    spec:
      initContainers:
        - name: wait-server
          image: busybox:1.36
          command: ["sh","-lc"]
          args:
            - |
              echo "waiting for server:11211 ..."
              until nc -z -w 2 server 11211; do sleep 2; done
              echo "server is up"
      containers:
        - name: client
          image: cloudsuite/data-caching:client
          imagePullPolicy: IfNotPresent
          command: ["/bin/sh","-lc"]
          args:
            - |
              echo "client is idle; exec into this pod to run the workload"
              exec sleep infinity
