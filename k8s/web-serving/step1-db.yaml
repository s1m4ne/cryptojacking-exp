apiVersion: apps/v1
kind: Deployment
metadata:
  name: db
  namespace: web-serving
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      securityContext:
        fsGroup: 999
      containers:
        - name: mariadb
          image: cloudsuite/web-serving:db_server
          securityContext:
            privileged: true
          command: ["/bin/sh", "-lc"]
          args:
            - |
              /etc/entrypoint.sh || true
              trap 'service mariadb stop || service mysql stop || true; exit 0' TERM INT
              sleep infinity
          ports:
            - containerPort: 3306
          readinessProbe:
            tcpSocket:
              port: 3306
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 12
          volumeMounts:
            - name: db-data
              mountPath: /var/lib/mysql
      volumes:
        - name: db-data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: db
  namespace: web-serving
spec:
  selector:
    app: db
  ports:
    - name: mysql
      port: 3306
      targetPort: 3306
