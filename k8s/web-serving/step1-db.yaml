apiVersion: apps/v1
kind: Deployment
metadata:
  name: db
  namespace: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      securityContext:
        fsGroup: 999
      containers:
        - name: mariadb
          image: cloudsuite/web-serving:db_server
          securityContext:
            privileged: true
          ports:
            - containerPort: 3306
          volumeMounts:
            - name: db-data
              mountPath: /var/lib/mysql
      volumes:
        - name: db-data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: db
  namespace: web
spec:
  selector:
    app: db
  ports:
    - port: 3306
      targetPort: 3306
